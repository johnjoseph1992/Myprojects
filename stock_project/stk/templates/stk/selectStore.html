<div ng-controller="selectStoreCtrl">
	<div class="row">
		<div class="col-md-offset-1 col-md-10 col-md-offset-1">		
			<div class="card">
                <div class="header">
					<div class="row">
						<div class="col-md-11">
                    		<h4 class="title">Select Store</h4>
						</div>
						<div class="col-md-1">
							<a data-toggle="tooltip" data-placement="bottom" title="Close" href="#home"><button type="button" class="btn btn-danger btn-circle-close" style="float:right;"><i class="fa fa-times fa-2x"></i></button></a>
						</div>
					</div>
                </div>
				<div class="row">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-12">
								<div class="content">
									<!--ANALYSIS PART BEGIN-->
									<form>
										<div class="row">
											<div class="col-md-12">
												<div class="row">
													<div class="col-md-offset-4 col-md-4 col-md-offset-4">
														<div class="form-group">
															<center><label>Select a store</label></center>
															<select class="form-control" ng-model="supplier_select_model" ng-change="">
																<option ng-repeat="single_supplier in all_suppliers | orderBy : 'supplier_name'" value="//single_supplier.supplier_id//" ng-click="selectSupplierClicked(single_supplier)">//single_supplier.supplier_name | uppercase//</option>
															</select>
														</div>
													</div>
												</div>

														<br>
														<div class="form-group">
															<input type="button" class="btn btn-info btn-fill" value="Confirm Store" ng-click="confirmStore()">&nbsp;&nbsp;
															<input type="button" class="btn btn-info btn-fill" value="Cancel" ng-click="clearFunction()">
														</div>
											</div>
										</div>
                  </form>
									<!--ANALYSIS PART END-->								
								</div>	
							</div><!--col12 end-->						
						</div>
					</div><!--col end-->	
				</div><!--row end-->					
			</div><!--card end-->
		</div><!--col end-->
	</div><!--row2 end-->
	
</div><!--controller end-->
